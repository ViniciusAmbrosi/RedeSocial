<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    </head>

    <body>
        <div class="container container-login">
            <div class="content">
                <img class="login" th:src="@{/img/login-img.png}" alt="logo" />
            </div>
        </div>

        <div class="container container-login">
            <div class="content">
                <form id="form-login" class="login" action="#" method="POST">

                    <div id="bem-vindo" th:text="#{login.brand}"/>

                    <div class="form-group">
                        <label class="text-center" for="email" th:text="#{user.email}"></label>
                        <input class="form-control" type="text"/>
                    </div>

                    <div class="form-group">
                        <label class="text-center" for="email" th:text="#{user.senha}"></label>
                        <input class="form-control" type="password" />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" th:value="#{form.submit}"/> 
                    </div>

                    <div class="form-group" th:text="#{user.possuiConta}"/>

                    <div class="form-group">
                        <a href="#" th:text="#{user.cadastrar}"/>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
