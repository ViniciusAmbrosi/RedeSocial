<div id="conteudo-amigos">
    <div class="bloco-amigo col-lg-4 col-md-6 col-sm-12" th:each="perfil : ${usuarios}">
        <div class="inner">
            <img id="imagem-lateral" src="http://placehold.it/75x75" class="img-circle" alt="imagem-perfil"/>
            <span class="user-details">
                <a id="info-superior" th:href="@{${'/perfil'}(idPessoa=${perfil.pessoa.id},idPerfil=${perfil.id})}" 
                      th:text='${perfil.pessoa.nome}'/>
                <a id="info-inferior" href="#" th:attr="data-id=${perfil.id}" 
                	  class="add-user pull-right btn btn-default btn-primary" th:text="#{user.add}"/>
            </span>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/BuscaFiltradaView.js}"></script>
    <script>
        new MenuView({
            botaoAdicionar: $(".add-user"),
            idAdicionar: $(".add-user")
        }).registrar();
    </script>
</th:block>
