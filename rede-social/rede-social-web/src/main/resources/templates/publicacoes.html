<div class="panel panel-default" th:each="publicacaoConteudo : ${publicacoes}">
    <div class="panel-heading"> <a th:href="@{${'/perfil'}(idPessoa=${publicacaoConteudo.publicacao.perfil.pessoa.id}
    	,idPerfil=${publicacaoConteudo.publicacao.perfil.id})}" 
    	th:text="${publicacaoConteudo.publicacao.perfil.pessoa.nome}"/>
        <span th:text="' - ' + ${publicacaoConteudo.publicacao.data}"/>
    </div>
    <div class="panel-body" th:text="${publicacaoConteudo.conteudo}"/>
</div>
