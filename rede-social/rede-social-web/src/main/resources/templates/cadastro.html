<form id="form-cadastro" class="login form-horizontal" action="#" th:action="@{/registrar}" method="POST"> 

    <div class="form-group">
        <label for="dsEmail" class="col-sm-2 control-label" th:text="#{user.email}"></label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="dsEmail" placeholder="Email" autofocus="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="dsSenha" class="col-sm-2 control-label" th:text="#{user.senha}"></label>
        <div class="col-sm-10">
            <input id="dsSenha" type="password" class="form-control" name="dsSenha"  autofocus="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmacaoSenha" class="col-sm-2 control-label" th:text="#{user.senha.confirme}"></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="confirmacaoSenha" autofocus="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="pessoaIdPessoa.nmPessoa" class="col-sm-2 control-label" th:text="#{user.nome}"></label>
        <div class="col-sm-10">
            <input type="pessoaIdPessoa.nmPessoa" class="form-control" name="pessoaIdPessoa.nmPessoa" autofocus="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="pessoaIdPessoa.dtNascPessoa" class="col-sm-2 control-label" th:text="#{user.data}"></label>
        <div class="col-sm-10">
            <input type="pessoaIdPessoa.dtNascPessoa" class="form-control" name="pessoaIdPessoa.dtNascPessoa" autofocus="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="pessoaIdPessoa.tpSexoPessoa" class="col-sm-2 control-label" th:text="#{user.sexo}"></label>
        <div class="col-sm-10">
            <input type="pessoaIdPessoa.tpSexoPessoa" class="form-control" name="pessoaIdPessoa.tpSexoPessoa" autofocus="true"/>
        </div>
    </div>

    <div class="form-group">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" th:text="#{cadastro.submit}"/>
            </div>
        </div>
    </div>
</form>

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/CadastroView.js}"></script>
    <script>
        new CadastroView({
            form: $('#form-cadastro')
        }).validar();
    </script>
</th:block>
