<form id="form-cadastro" class="login form-horizontal" action="#" th:action="@{/registrar}" method="POST"> 

    <div class="form-group">
        <label for="email" class="control-label" th:text="#{user.email}"></label>
        <div >
            <input type="email" class="form-control input-border" name="email" placeholder="Email" autofocus="true"/>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="senha" class=" control-label" th:text="#{user.senha}"></label>
        <div >
            <input id="senha" type="password" class="form-control input-border" name="senha" placeholder="Senha" autofocus="true"/>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmacaoSenha" class=" control-label" th:text="#{user.senha.confirme}"></label>
        <div>
            <input type="password" class="form-control input-border" name="confirmacaoSenha" placeholder="Confirme sua senha" autofocus="true"/>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="pessoa.nome" class=" control-label" th:text="#{user.nome}"></label>
        <div>
            <input type="pessoa.nome" class="form-control input-border" name="pessoa.nome" placeholder="Nome" autofocus="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="pessoa.dataNascimento" class="control-label" th:text="#{user.data}"></label>
        <div >
            <input type="pessoa.dataNascimento" class="form-control input-border" name="pessoa.dataNascimento" placeholder="Ex: 11/11/1111" autofocus="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="pessoa.sexo" class=" control-label" th:text="#{user.sexo}"></label>
        <div>
            <input type="pessoa.sexo" class="form-control input-border" name="pessoa.sexo" placeholder="Sexo" autofocus="true"/>
        </div>
    </div>

    <div class="form-group">
        <div class="form-group">
            <div >
                <button type="submit" class="btn btn-success" th:text="#{cadastro.submit}"/>
            </div>
        </div>
    </div>
</form>

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/CadastroView.js}"></script>
    <script>
        new CadastroView({
            form: $('#form-cadastro')
        }).validar();
    </script>
</th:block>
