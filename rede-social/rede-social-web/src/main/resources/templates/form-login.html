<form id="form-login" class="login" th:action="@{/login}" method="POST">

    <div id="bem-vindo" th:text="#{login.brand}"/>

    <div class="form-group">
        <label class="text-center" for="username" th:text="#{user.email}"></label>
        <input class="form-control" type="text" name="username"/>
    </div>

    <div class="form-group">
        <label class="text-center" for="password" th:text="#{user.senha}"></label>
        <input class="form-control" type="password" name="password"/>
    </div>

    <div class="form-group">
        <input class="btn btn-success" type="submit" th:value="#{login.submit}"/> 
    </div>

    <div class="form-group" th:text="#{user.possuiConta}"/>

    <div class="form-group">
        <a id="botao-cadastrar" href="#" th:text="#{user.cadastrar}"/>
    </div>
</form>

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/Usuarios.js}"></script>
    <script type="text/javascript" th:src="@{/js/LoginView.js}"></script>
    <script>
        new LoginView({
            botaoCadastrar: $('#botao-cadastrar'),
            divConteudo: $('#login-conteudo')
        }).registrar();
    </script>
</th:block>
