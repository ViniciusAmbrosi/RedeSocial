<form id="form-login" class="login" th:action="@{/login}" method="POST">

    <div id="bem-vindo" th:text="#{login.brand}"/>

    <div class="form-group">
        <label class="text-center" for="username" th:text="#{user.email}"></label>
        <input class="form-control" type="text" name="username"/>
    </div>

    <div class="form-group">
        <label class="text-center" for="password" th:text="#{user.senha}"></label>
        <input class="form-control" type="password" name="password"/>
    </div>

    <div class="form-group">
        <input class="btn btn-success" type="submit" th:value="#{login.submit}"/> 
    </div>

    <div class="form-group" th:text="#{user.possuiConta}"/>

    <div class="form-group">
        <a href="#" th:text="#{user.cadastrar}"/>
    </div>
</form>

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/LoginView.js}"></script>
</th:block>
